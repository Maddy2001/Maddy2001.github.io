<html>
<head>

	<style>
body{

	}
	.left{

	}
	.right{
		border: none #F6EBFF;

	 		height: 25px;
	 		width: 300px;
	 		margin-left: 30px;
	}
	.time{
		border: none #F6EBFF;
	 		border-radius: 15px;
	 		height: 25px;
	 		width: 260px;
	 		margin-left: 30px;
	}
	.email{
	 		border: none #F6EBFF;
	 		border-radius: 15px;
	 		height: 25px;
	 		width: 640px;
	 }

	 .sm{
	 		margin-left: 5px;
	 
	 	}
	 	.m{
	 		display: inline-block;

	 	}

	 	}

	 	





		
	</style>
</head>
<body>
	
<form>
	<div class="jj">

		<input type="text" placeholder="Last name" class="right">
		<br>
		<br>
		<br>

		<br>
		<br>

		<br>
		<br>

		<input type="text" placeholder="state/province/region" class="right">
		<br>
		<br>
		<br>
		<input type="text" placeholder="Zip code" class="left">
		<select name="country" class="right">
			<option value="India">India</option>
			<option value="USA">Europe</option>
			<option value="England">England</option>
			<option value="Italy">USA</option>
		</select>
		<br>
		<br>
		<br>
		<input type="date" placeholder="Date" class="left">
		
		<input type="time" placeholder="hour" class="right">
		
		<select><option value="AM">AM</option>
		<option value="PM">PM</option></select>
		<br>
		<br>
		<br>

	<p>
          	 <h3 class="m">Checkboxes</h3><h3 class="sd">Radios</h3>
